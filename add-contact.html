<!-- add-contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Manager â€” Add Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="add-contact-page auth-layout with-header">
  <!-- header / nav -->
  <header class="app-header">
    <div class="header-content">
      <a href="./index.html" class="btn btn--contact nav-bar-link">Back to Contacts</a>
      <button id="login-logout-btn" class="btn" type="button">Login</button>
    </div>
  </header>

  <div id="login-container" class="form-panel">
    <h1 class="page-title">Create New Contact</h1>
    <form id="AddContactForm" autocomplete="off">
      <!-- First Name -->
    <div class="firstName-container field-group required">
      <label for="firstName">First Name:</label>
          <div class="input-group">
            <img class="input-icon input-icon--rocket" src="./images/rocket.svg" alt="Rocket icon">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Contact's first name"
              required
            />
          </div>
      </div>

      <!-- Last Name -->
    <div class="lastName-container field-group required">
      <label for="lastName">Last Name:</label>
          <div class="input-group">
            <img class="input-icon input-icon--rocket" src="./images/rocket.svg" alt="Rocket icon">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Contact's last name"
              required
            />
          </div>
      </div>

      <!-- Email Address -->
    <div class="email-container field-group required">
      <label for="emailAddress">Email:</label>
          <div class="input-group">
            <img class="input-icon input-icon--email" src="./images/loginEmail.png" alt="Email icon">
            <input
              type="email"
              id="emailAddress"
              name="emailAddress"
              placeholder="Contact's email"
              required
            />
          </div>
      </div>

      <!-- Phone Number -->
    <div class="phoneNumber-container field-group required">
      <label for="phoneNumber">Phone Number:</label>
          <div class="input-group">
            <img class="input-icon input-icon--phone" src="./images/phone.svg" alt="Phone icon">
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Contact's phone #"
              inputmode="tel"
              pattern="^\d{3}-\d{3}-\d{4}$"
              maxlength="12"
              required
            />
          </div>
          <small class="help-text" style="text-decoration: underline;">Note: fields marked with <span class="required-asterisk">*</span> are required.</small>
      </div>

      <!-- error message slot for add-contact.js -->
      <p id="error-text" class="error-text" role="alert"></p>
  <!-- success message slot for add-contact.js -->
  <p id="success-text" class="success-text" role="status" aria-live="polite"></p>

      <!-- actions -->
      <div class="actions-row">
        <button id="add-contact-btn" type="submit" class="btn btn--full">Add to Contacts</button>
        <a id="cancel-btn" href="index.html" class="btn btn--outline">Cancel</a>
      </div>
    </form>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/add-contact.js"></script>
</body>
</html>
