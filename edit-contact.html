<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Edit Contact</h2>
    <div class="editContact-container">
          <form id="editForm">
    <div class="firstName-container">
        <label for="firstName">First Name</label>
        <div class="input-group">
          <img class="input-icon input-icon--rocket" src="./images/rocket.png" alt="">
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter contact's first name"
            required
          />
        </div>
      </div>

      <!-- Last Name -->
      <div class="lastName-container">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <img class="input-icon" src="./images/rocket.png" alt="">
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter contact's last name"
            required
          />
        </div>
      </div>

      <!-- Email Address (optional) -->
      <div class="email-container">
        <label for="emailAddress">Email (optional)</label>
        <div class="input-group">
          <img class="input-icon" src="./images/loginEmail.png" alt="">
          <input
            type="email"
            id="email"
            name="emailAddress"
            placeholder="Enter contact's email"
          />
        </div>
      </div>

      <!-- Phone Number -->
      <div class="phoneNumber-container">
        <label for="phoneNumber">Phone Number</label>
        <div class="input-group">
          <img class="input-icon" src="./images/rocket.png" alt="">
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter contact's phone #"
            inputmode="tel"
            pattern="^\d{3}-\d{3}-\d{4}$"
            maxlength="12"
            required
          />
        </div>
        <small class="help-text">Format: 123-456-7890</small>
    </div>

    <div class="submit-edit-container">
        <button id="add-contact-btn" type="submit" class="btn btn--full">Save Changes</button>
      </div>
    <div class="cancel-edit-container">
        <a id="cancel-btn" href="index.html" class="btn btn--full">Cancel</a>
      </div>
  </form>
    </div>

  <script src="./js/edit-contact.js"></script>
</body>
</html>
