<!-- This is the register page for new users. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Manager â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page">
  <div id="login-container">
    <h1 class="page-title">Account Creation</h1>

<!-- First Name -->
      <div class="first-name-container">
        <label for="firstName">First Name</label>
        <div class="input-group">
          <img src="./images/rocket.png" alt="User icon">
          <input type="text" id="firstName" name="firstName" placeholder="Type your first name" required>
        </div>
      </div>

      <!-- Last Name -->
      <div class="last-name-container">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <img src="./images/rocket.png" alt="User icon">
          <input type="text" id="lastName" name="lastName" placeholder="Type your last name" required>
        </div>
      </div>

      <!-- Email -->
      <div class="email-container">
        <label for="email">Email</label>
        <div class="input-group">
          <img src="./images/loginEmail.png" alt="Email icon">
          <input type="email" id="email" name="email" placeholder="Type your email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="password-container">
        <label for="password">Password</label>
        <div class="input-group">
          <img src="./images/passwordLock.png" alt="Password lock icon">
          <input type="password" id="password" name="password" placeholder="Type your password" required>
        </div>
      </div>

      <!-- error message slot for register.js -->
      <p id="error-text" class="error-text"></p>


      <!-- Create Account / Back to Login buttons-->
      <div class="submit-register-container">
        <button id="create-account-btn" type="submit" class="btn btn--full">Create Account</button>
      </div>
      <div class="submit-login-container">
        <a href="login.html" class="btn btn--full">Back to Login</a>
      </div>

    </form>
  </div>

  <script src="./js/register.js"></script>
</body>
</html>
