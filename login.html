<!-- This is the welcome page if a user is logged out or visiting for the first time -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Manager â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page">
  <div id="login-container">
    <!-- main header -->
    <h1 class="page-title">Welcome to Contact Manager</h1>

    
    <form id="loginForm">
      <div class="email-container">
        <label for="email">Email</label>
        <div class="input-group">
          <img src="./images/loginEmail.png" alt="Email icon">
          <input type="email" id="email" name="email" placeholder="Type your email" required>
        </div>

      </div>
      <div class="password-container">
        <label for="password">Password</label>
        <div class="input-group">
          <img src="./images/passwordLock.png" alt="Password lock icon">
          <input type="password" id="password" name="password" placeholder="Type your password" required>
        </div>
      </div>


      <!-- error message slot for login.js -->
      <p id="error-text" class="error-text"></p>

      <!-- login/signup buttons-->
      <div class="submit-login-container">
        <button id="login-btn" type="submit" class="btn btn--full">Login</button>
      </div>
      <div class="submit-register-container">
        <a id="register-btn" href="register.html" class="btn btn--full">Sign Up</a>
      </div>
      
    </form>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
